<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
  let inputText = "";
  function sendRequest() {
    inputText += document.getElementById("input-text").value;
      fetch("185.25.151.208:8080/completions", {
      method: "POST",
      body: JSON.stringify({
        "prompt": inputText,
        "n_predict": 200,
        "temperature": 0.7,
        "stream": true
      }),
      headers: {
        "Content-type": "application/json; charset=UTF-8"
      }
    });
  }
</script>
<h2>Chat na CPU VPS</h2>
  <p id="chatbox" style="max-height: 500px;overflow: scroll"></p>
  <label for="fname">Zadaj pytanie</label><br>
  <input type="text" id="input-text" name="fname"><br>
  <input type="button" value="Submit" onclick="sendRequest()">
</body>
</html>
