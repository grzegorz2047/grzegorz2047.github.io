<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/hive-tx/dist/hive-tx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <link href="https://bootswatch.com/5/cyborg/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://bootswatch.com/5/cyborg/bootstrap.rtl.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="./js/script.js"></script>
    <title>#Polish tools</title>
  </head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      margin-left: auto;
      margin-right: auto;
      width: 80%;
    }
    button {
        margin-bottom: 1rem;
    }
    .list-group {
        margin-top: 1rem;
        font-size: smaller;
    }
  </style>
  <body>
    <div class="container">
        <h1>NFC reader</h1>
        <p>NFC test
        </p>
        <a href="https://hive.blog/@grzegorz2047">If you find it useful, donate my work at hive.blog/@grzegorz2047</a>
 
        <button type="button" class="btn btn-info" onclick="readNFCData()">READ NFC</button>
        <fieldset>
            <label for="trendingTopic" class="form-label mt-4">url to inject to NFC tag</label>
            <input type="text" class="form-control" id="trendingTopic" aria-describedby="trendingTopicHelp" placeholder="Type tag or leave empty" required onchange="refreshList()">
            <small id="trendingTopicHelp" class="form-text text-muted">Type url to write</small>
        </fieldset>
        <button type="button" class="btn btn-info" onclick="writeNFCData()">WRITE NFC</button>
    </div>

  </body>
</html>
